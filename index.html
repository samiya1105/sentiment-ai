<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment AI - SpaCy Powered</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --border-positive: #10b981;
            --border-negative: #dc2626;
            --border-neutral: #64748b;
            --glow-color: rgba(168, 85, 247, 0.5);
            --input-border: #334155;
            --floating-bg: white;
            --floating-border: #000;
            --header-gradient: linear-gradient(to right, #fff, #cbd5e1);
        }

        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --border-positive: #059669;
            --border-negative: #dc2626;
            --border-neutral: #475569;
            --glow-color: rgba(139, 92, 246, 0.6);
            --input-border: #cbd5e1;
            --floating-bg: #f8fafc;
            --floating-border: #cbd5e1;
            --header-gradient: linear-gradient(to right, #1e293b, #475569);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Inter, system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            /* Reduced padding for mobile */
            overflow-x: hidden;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            /* Mobile font size */
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px var(--glow-color);
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            line-height: 1.1;
        }

        .heading-underline {
            height: 3px;
            width: 50%;
            background: var(--accent-gradient);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--glow-color);
            transition: width 0.3s ease;
        }

        header:hover .heading-underline {
            width: 80%;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            /* Mobile font size */
            margin-top: 1rem;
            max-width: 90%;
            line-height: 1.4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--input-border);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: #8b5cf6;
        }

        /* Terminal Style Card */
        .terminal-card {
            background-color: var(--card-bg);
            border: 2px solid var(--input-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .terminal-label {
            font-size: 0.7rem;
            font-weight: 800;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--input-border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            resize: none;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: #6366f1;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .btn-analyze {
            background: #4f46e5;
            /* Vibrant purple from screenshot */
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            align-self: flex-start;
            /* Left-aligned like in screenshot */
            width: auto;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            background: #4338ca;
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-analyze:active {
            transform: translateY(0);
        }

        .btn-analyze i,
        .btn-analyze span.icon {
            font-size: 1.1rem;
        }

        #result-card {
            position: relative;
            background-color: var(--card-bg);
            padding: 2.5rem 1.2rem 1.5rem 1.2rem;
            border-radius: 1.2rem;
            text-align: center;
            border: 3px solid transparent;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
            margin-top: 3rem;
        }

        .floating-emoji-container {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--floating-bg);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px -5px rgba(0, 0, 0, 0.4);
            border: 3px solid var(--floating-border);
            z-index: 10;
        }

        #result-card.visible {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        #result-card.positive {
            border-color: var(--border-positive);
        }

        #result-card.negative {
            border-color: var(--border-negative);
        }

        #result-card.neutral {
            border-color: var(--border-neutral);
        }

        .sentiment-label {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .positive .sentiment-label {
            color: var(--border-positive);
        }

        .negative .sentiment-label {
            color: var(--border-negative);
        }

        .neutral .sentiment-label {
            color: var(--border-neutral);
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr;
            /* Stacked on mobile */
            gap: 1rem;
            margin-top: 1.5rem;
            text-align: left;
            background: rgba(0, 0, 0, 0.1);
            padding: 1.2rem;
            border-radius: 0.8rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .badge {
            background: #334155;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin: 2px;
            display: inline-block;
        }

        /* --- MEDIA QUERIES --- */

        /* Tablet (641px - 1024px) */
        @media (min-width: 641px) {
            body {
                padding: 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            p.subtitle {
                font-size: 1.05rem;
            }

            textarea {
                height: 150px;
                font-size: 1.1rem;
            }

            .btn-analyze {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }

            #result-card {
                padding: 3rem 2rem 2rem 2rem;
                margin-top: 4rem;
            }

            .floating-emoji-container {
                width: 75px;
                height: 75px;
                top: -38px;
                font-size: 2.8rem;
            }

            .sentiment-label {
                font-size: 2.2rem;
            }

            .details-grid {
                grid-template-columns: 1fr 1fr;
                padding: 1.5rem;
            }
        }

        /* Desktop (1025px+) */
        @media (min-width: 1025px) {
            h1 {
                font-size: 3.5rem;
            }

            p.subtitle {
                font-size: 1.15rem;
            }

            .heading-underline {
                width: 60%;
            }

            header:hover .heading-underline {
                width: 100%;
            }

            .container {
                gap: 2.5rem;
            }

            .floating-emoji-container {
                width: 80px;
                height: 80px;
                top: -40px;
                font-size: 3rem;
            }

            .sentiment-label {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">‚òÄÔ∏è</button>

    <header>
        <h1>Sentiment AI</h1>
        <div class="heading-underline"></div>
        <p class="subtitle" style="margin-top: 1rem;">Uncover the emotional intelligence behind every<br>tweet using
            advanced neural processing.
        </p>
    </header>

    <div class="container">
        <div class="terminal-card">
            <div class="terminal-label">ANALYSIS TERMINAL</div>
            <textarea id="tweetInput"
                placeholder="Enter text to analyze logic (e.g., 'i am a bad person')..."></textarea>

            <button id="analyzeBtn" class="btn-analyze">
                <span class="icon">‚ö°</span>
                <span>IDENTIFY SENTIMENT</span>
            </button>
        </div>

        <div id="result-card">
            <!-- Floating Main Emoji -->
            <div id="floating-emoji" class="floating-emoji-container"></div>

            <!-- Sentiment Header -->
            <div id="label" class="sentiment-label"></div>

            <!-- Intent Badge -->
            <div style="margin-bottom: 1rem;">
                <span style="color:#94a3b8; font-size: 0.9rem;">DETECTED INTENT: </span>
                <span id="intent-badge"
                    style="background:#4f46e5; padding: 4px 12px; border-radius: 20px; font-weight:bold; font-size: 0.9rem;"></span>
            </div>

            <!-- Progress Bar with Emoji -->
            <div style="display: flex; align-items: center; gap: 1rem; margin: 1rem 0;">
                <div style="flex-grow: 1; background:#334155; height: 10px; border-radius: 5px; overflow:hidden;">
                    <div id="confidence-bar"
                        style="width: 0%; height: 100%; background: var(--border-negative); transition: width 1s ease;">
                    </div>
                </div>
                <span id="sentiment-emoji" style="font-size: 1.5rem;"></span>
            </div>
            <div id="score" style="text-align:left; font-size:0.8rem; color:#94a3b8; margin-bottom: 1.5rem;">0%
                CERTAINTY</div>

            <!-- Entities & Explanation -->
            <div class="details-grid">
                <div class="detail-item" style="grid-column: span 2;">
                    <span class="detail-label">Explanation</span>
                    <span id="explanation" class="detail-value"
                        style="font-size: 0.95rem; font-weight:400; font-style: italic;"></span>
                </div>
                <div class="detail-item" style="grid-column: span 2; margin-top: 10px;">
                    <span class="detail-label">Entities (NER)</span>
                    <div id="entities-container" class="detail-value"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const tweetInput = document.getElementById('tweetInput');
        const resultCard = document.getElementById('result-card');

        // Theme Management
        const currentTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', currentTheme);
        themeToggle.innerText = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });

        // Output Elements
        const labelEl = document.getElementById('label');
        const intentEl = document.getElementById('intent-badge');
        const scoreEl = document.getElementById('score');
        const barEl = document.getElementById('confidence-bar');
        const emojiEl = document.getElementById('sentiment-emoji');
        const floatingEmojiEl = document.getElementById('floating-emoji');
        const explanationEl = document.getElementById('explanation');
        const entitiesEl = document.getElementById('entities-container');

        analyzeBtn.addEventListener('click', async () => {
            const text = tweetInput.value.trim();
            if (!text) return alert("Please enter text!");

            // Reset UI
            analyzeBtn.disabled = true;
            analyzeBtn.innerText = "Analyzing...";
            resultCard.classList.remove('visible', 'positive', 'negative', 'neutral');

            // Timeout controller
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);

            try {
                // Call Flask API
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text }),
                    signal: controller.signal
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                clearTimeout(timeoutId);

                if (data.error) throw new Error(data.error);

                // Update UI with Data
                renderResult(data);

            } catch (err) {
                console.error(err);
                analyzeBtn.innerText = "Error: Backend Offline";
                analyzeBtn.style.background = "var(--border-negative)";
                if (err.name === 'AbortError') {
                    alert("Request timed out. The backend server is taking too long to respond.");
                } else {
                    alert("Error connecting to backend: " + err.message);
                }
            } finally {
                if (!analyzeBtn.innerText.includes("Error")) {
                    analyzeBtn.disabled = false;
                    analyzeBtn.innerHTML = '<span class="icon">‚ö°</span><span>IDENTIFY SENTIMENT</span>';
                    analyzeBtn.style.background = "#4f46e5";
                }
            }
        });

        function renderResult(data) {
            // 1. Sentiment Color & Label
            const sent = data.sentiment.toLowerCase();
            resultCard.classList.add(sent);
            labelEl.innerText = data.sentiment;

            // Bar Color & Emoji
            if (sent === 'positive') {
                barEl.style.backgroundColor = 'var(--border-positive)';
                emojiEl.innerText = 'üòä';
                floatingEmojiEl.innerText = 'üåü';
            }
            if (sent === 'negative') {
                barEl.style.backgroundColor = 'var(--border-negative)';
                emojiEl.innerText = '‚òπÔ∏è';
                floatingEmojiEl.innerText = 'üìâ';
            }
            if (sent === 'neutral') {
                barEl.style.backgroundColor = 'var(--border-neutral)';
                emojiEl.innerText = 'üòê';
                floatingEmojiEl.innerText = 'üå´Ô∏è';
            }

            // 2. Confidence
            barEl.style.width = data.confidence_score + '%';
            scoreEl.innerText = data.confidence_score + '% CERTAINTY';

            // 3. Intent
            intentEl.innerText = data.detected_intent.toUpperCase();

            // 4. Explanation
            explanationEl.innerText = `"${data.explanation}"`;

            // 5. Entities
            entitiesEl.innerHTML = '';
            if (data.entities.length > 0) {
                data.entities.forEach(ent => {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.innerText = `${ent[0]} (${ent[1]})`;
                    entitiesEl.appendChild(badge);
                });
            } else {
                entitiesEl.innerText = "No entities detected.";
            }

            // Show Card
            resultCard.style.display = 'block';
            setTimeout(() => resultCard.classList.add('visible'), 10);
        }
    </script>
</body>

</html>
